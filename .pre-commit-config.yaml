repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
  - repo: https://github.com/nbQA-dev/nbqa
    rev: 0.3.2
    hooks:
      - id: nbqa-pyupgrade
        args: [--nbqa-mutate, --py36-plus]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.740
    hooks:
      - id: mypy
