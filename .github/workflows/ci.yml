name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          pip install --upgrade --upgrade-strategy eager -r requirements/dev.txt
          pip install --upgrade --upgrade-strategy eager -e .
          pip install --upgrade --upgrade-strategy eager -e .[shap]
          python -m spacy download en_core_web_md
          pip freeze
      - name: Lint with flake8
        run: |
          flake8 alibi
      - name: Typecheck with mypy
        run: |
          mypy alibi
      - name: Test with pytest
        run: |
          pytest -m tf1
          pytest -m "not tf1"
      - name: Upload coverage to Codecov
        if: ${{ success() }}
        run: |
          codecov
      - name: Build Python package
        run: |
          make build_pypi

  docs:

    runs-on: ubuntu-18.04

    container:
      image: readthedocs/build:latest
      options: --user root

    steps:
      - uses: actions/checkout@v2
      - name: Create a virtualenv to use for docs build
        run: |
          python3.8 -m virtualenv $HOME/docs
      - name: Install dependencies
        run: |
          . $HOME/docs/bin/activate
          python -m pip install -r requirements/docs.txt
          python -m pip freeze
      - name: Build documentation to html
        run: |
          . $HOME/docs/bin/activate
          make build_docs
      - name: Build documentation to pdf via latex
        run: |
          . $HOME/docs/bin/activate
          make build_latex

  licenses:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Check 3rd party licenses haven't changed
        run: |
          pip install "tox>=3.21.0,<4.0.0"
          make licenses
          make check_licenses
